<mat-toolbar color="primary">
    <button (click)="open()" mat-icon-button class="example-icon" >
      <mat-icon>menu</mat-icon>
    </button>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" >
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" >
      <mat-icon>share</mat-icon>
    </button>
</mat-toolbar>
<mat-drawer-container class="example-container">
    <mat-drawer mode="side" [opened]="opened" class="w-70 px-2 pt-16">
      <mat-list>
        @for (link of links;  track link) {
          <mat-list-item [routerLink]="link.routerLink">
            <mat-icon matListItemIcon>{{link.icon}}</mat-icon>
            <h3 matListItemTitle>{{link.label}}</h3>
          </mat-list-item>
        }
      </mat-list>
    </mat-drawer>
    <mat-drawer-content class="p-10">
        <ng-content></ng-content>
    </mat-drawer-content>
</mat-drawer-container>
